<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday Sample</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <section class="section-container background-section-one">
     <img src="assets/logo.png" alt="logotipo">
    </section>
    <section class="section-container background-section-two">
     <div class="card-container">
        <main>
            <h1 class="titulo-principal">Preencha os campos abaixo, para receber todas as promoções da loja.</h1>
     </main> 
       <div id="content">
            <form id="form">
                <input type="text" id="nome" required placeholder="Digite seu nome">
                <input type="email" id="email" required placeholder="Digite seu email">
                <input type="submit" value="Enviar">
               </form>
       </div>
     </div>
    </section>
<footer>
    <p>Copyright © 2021 Grupo Sample S.A - Todos os direitos reservados. </p>
</footer>
</body>
<script src="js/script.js"></script>
</html>
